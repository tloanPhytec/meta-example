# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-network_edit"
BBFILE_PATTERN_meta-network_edit = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-network_edit = "12"

LAYERDEPENDS_meta-network_edit = "core"
LAYERSERIES_COMPAT_meta-network_edit = "kirkstone"
