# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend \
            ${LAYERDIR}/recipes-core/systemd/*.bbappend"


BBFILE_COLLECTIONS += "meta-can-disable"
BBFILE_PATTERN_meta-can-disable = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-can-disable = "15"

LAYERDEPENDS_meta-can-disable = "core"
LAYERSERIES_COMPAT_meta-can-disable = "dunfell"
